<form (ngSubmit)="submit()" [formGroup]="form">
    <div class="grid">

        <div class="col-12 text-center">
            <img src="assets/demo/images/unnamed.png" alt="logo" style="width: 100%;">
        </div>
        <div class="col-12">
            <div class="formgrid grid">
                <div class="field col-12">
                    <label for="nome" class="titulo">Nome do Jogador</label>
                    <input #inputNome id="nome" class="w-full" formControlName="nome" pInputText type="text"/>
                </div>
            </div>
        </div>
        <div class="col-12">
            <button class="p-fullwidth p-button-success" icon="pi pi-check" label="Adicionar Jogador" type="submit" pButton pRipple></button>
        </div>
        <div class="col-12">
            <button [routerLink]="['/listar']" class="p-fullwidth p-button-secondary" icon="pi pi-list" label="Lista" type="button" pButton pRipple></button>
        </div>
    </div>
</form>
